<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta name="google-site-verification" content="google-site-verification=Q7BU-_JExKXOtWTiEvunrEI_pMKzpRYa3qPDn5WZDh0">
        <meta name="description" content="Manage your tasks the best way now." />
        <meta name="keywords" content="Task, management, work" />
        <title>Todo App</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/main.css" rel="stylesheet">
        <link rel="stylesheet" href="https://www.pywe.org/static/css/animate.css">
        <style>
            #next{
                border-radius: 30px;
            }
        </style>
    </head>
    <body>
        <header>
        </header>
        <main class="container"> 
            <h3 class="text-danger">Todoers</h3>
            <div class="row" id="screen"></div>  
        </main>
        <script src="/static/js/jquery.min.js"></script>
        <script>
            window.current = -1;
            const screens = [
                {title:'Welcome to Todoers',img:'/static/images/2699.jpg'},
                {title:'Manage tasks the easier way',img:'/static/images/5304.jpg'},
                {title:'Save time anywhere, anytime',img:'/static/images/8309.jpg'}
            ];
            function nextScreen(){
                if(window.current != (screens.length - 1)){
                window.current += 1;  
                var obj = screens[window.current];
                var card = buildprevCard(obj);
                console.log(window.current);
                $("#screen").html(card);
                // var image = $("#image");
                // var downloadingImage = new Image();
                // downloadingImage.onload = function(){
                //     setTimeout(() => {
                //         image.prop('src',this.src);
                //     }, 3000);    
                // };
                // downloadingImage.src = obj.img;
            }else{
                // let's start
                window.location = '/app'
            }
                if(window.current == (screens.length - 1)){
                    $("#next").text("Start");
                }
                if(window.current == 0){
                    $("#prev").prop("hidden",true);
                }else{
                    $("#prev").prop("hidden",false);
                }
            }

            function prevScreen(){
                window.current -= 1; 
                var obj = screens[window.current];
                var card = buildprevCard(obj);
                console.log(window.current);
                $("#screen").html(card);
                
                if(window.current == (screens.length - 1)){
                    $("#next").text("Start");
                }
                if(window.current == 0){
                    $("#prev").prop("hidden",true);
                }else{
                    $("#prev").prop("hidden",false);
                }
            }
            function buildCard(obj){
                var html = `<div class="col-lg-12 col-md-12 col-sm-12 card shadow animated bounce">
                    <div class="card-header">
                        <p class="h4">${obj.title}</p>
                        
                    </div>
                    <div class="card-body">
                        <img id="image" height="auto" width="100%" />
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-lg-10 col-md-9 col-9">
                                <button id="prev" onclick="prevScreen()" class="btn btn-dark">Prev</button>
                            </div>
                            <div class="col-lg-2 col-md-3 col-3">
                                <button id="next" onclick="nextScreen()" class="btn btn-primary shadow">Next</button>
                            </div>

                        </div>
                    </div>
                </div>`
                return html
            }


            function buildprevCard(obj){
                var html = `<div class="col-lg-12 col-md-12 col-sm-12 card shadow animated slideInLeft">
                    <div class="card-header">
                        <p class="h4">${obj.title}</p>
                        <!-- <div class="form-check-inline">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" value="" style="height: 15px !important; width: 15px !important;">
                              <span class="h4">Task 1</span>
                            </label>
                          </div> -->
                    </div>
                    <div class="card-body">
                        <img src="${obj.img}" height="auto" width="100%" />
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-lg-10 col-md-9 col-9">
                                <button id="prev" onclick="prevScreen()" class="btn btn-dark">Prev</button>
                            </div>
                            <div class="col-lg-2 col-md-3 col-3">
                                <button id="next" onclick="nextScreen()" class="btn btn-primary shadow">Next</button>
                            </div>

                        </div>
                    </div>
                </div>`
                return html
            }
            nextScreen()
        </script>
    </body>
</html>
